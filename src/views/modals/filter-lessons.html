<div class="modal-header">
    <h3 class="modal-title">Фильтр занятий</h3>
</div>
<div class="modal-body">
    <table class="table">
        <tr>
            <td class="title">Группа</td>
            <td class="value">


                <div class="btn-group btn-group-sm" ng-repeat="(number, group) in filterModel.groups">


                    <button ng-click="removeGroup(number)" class="btn btn-sm btn-danger">
                        <i class="fa fa-sm fa-times"></i>
                    </button>

                    <button class="btn btn-sm btn-default">
                        {{ group.name }}
                    </button>

                </div>

                <div class="btn-group btn-group-sm">


                    <button ng-click="openFindGroupsModal()" class="btn btn-sm btn-success">
                        <i class="fa fa-plus"></i>
                    </button>

                </div>

            </td>
        </tr>

        <tr>
            <td class="title">Тренер</td>
            <td class="value">


                <div class="btn-group btn-group-sm" ng-repeat="(number, coach) in filterModel.coaches">


                    <button ng-click="removeCoach(number)" class="btn btn-sm btn-danger">
                        <i class="fa fa-sm fa-times"></i>
                    </button>

                    <button class="btn btn-sm btn-default">
                        {{ coach.name }}
                    </button>

                </div>

                <div class="btn-group btn-group-sm">


                    <button ng-click="openFindCoachesModal()" class="btn btn-sm btn-success">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>

            </td>
        </tr>

        <tr>
            <td class="title">Ученик</td>
            <td class="value">


                <div class="btn-group btn-group-sm" ng-repeat="(number, member) in filterModel.members">


                    <button ng-click="removeMember(number)" class="btn btn-sm btn-danger">
                        <i class="fa fa-sm fa-times"></i>
                    </button>

                    <button class="btn btn-sm btn-default">
                        {{ member.name }}
                    </button>

                </div>

                <div class="btn-group btn-group-sm">


                    <button ng-click="openFindMembersModal()" class="btn btn-sm btn-success">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>

            </td>
        </tr>

        <tr>
            <td class="title">Зал</td>
            <td class="value">


                <div class="btn-group btn-group-sm" ng-repeat="(number, hall) in filterModel.halls">


                    <button ng-click="removeHall(number)" class="btn btn-sm btn-danger">
                        <i class="fa fa-sm fa-times"></i>
                    </button>

                    <button class="btn btn-sm btn-default">
                        {{ hall.name }}
                    </button>

                </div>

                <div class="btn-group btn-group-sm">


                    <button ng-click="openFindHallsModal()" class="btn btn-sm btn-success">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>

            </td>
        </tr>

        <tr>
            <td class="title">Дата</td>
            <td class="value">

                <div class="form-inline">
                    <input type="date" class="form-control" ng-model="filterModel.date.from"/>
                    <input type="date" class="form-control" ng-model="filterModel.date.to"/>
                </div>

            </td>
        </tr>

    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
</div>
