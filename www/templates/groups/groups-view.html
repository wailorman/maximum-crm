<ion-view cache-view="true">
    <ion-nav-title>{{ data.name }}</ion-nav-title>
    <ion-nav-buttons side="right">
        <!-- edit button -->
        <a ng-href="#/groups/{{ data._id }}/edit">
            <button class="button button-clear icon ion-android-create">
            </button>
        </a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
                pulling-text="Обновить..."
                on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-input">
                <span class="input-label">Название</span>
                {{ data.name }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
