<ion-view cache-view="true">
    <ion-nav-title>Занятие</ion-nav-title>
    <ion-nav-buttons side="right">
        <!-- edit button -->
        <a ng-href="#/lessons/{{ data._id }}/edit">
            <button class="button button-clear icon ion-android-create">
            </button>
        </a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
                pulling-text="Обновить..."
                on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-input">
                <div class="lessons-view__date">
                    {{ data.time.start | date: "dd.MM.yyyy" }}
                </div>
            </ion-item>
            <ion-item>
                <div class="lessons-view__time">{{ data.time.start | date: "HH:mm" }}</div>
                <div class="lessons-view__time">{{ data.time.end | date: "HH:mm" }}</div>
            </ion-item>

            <!-- ------------------------- GROUPS ------------------------- -->
            <div class="item" populate-view item-label="Группа" resource-type="groups" population-key="data.groups">
            </div>


            <!-- -------------------------- COACHES ------------------------ -->
            <div class="item" populate-view item-label="Тренер" resource-type="coaches" population-key="data.coaches">
            </div>


            <!-- --------------------------- HALLS ----------------------- -->
            <div class="item" populate-view item-label="Зал" resource-type="halls" population-key="data.halls">
            </div>


            <!-- -------------------------------------------------- -->

        </ion-list>
    </ion-content>
</ion-view>
