<ion-view cache-view="true">
    <ion-nav-title>Новое занятие</ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-android-done"
                ng-click="create()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-input">
                <span class="input-label">Начало</span>
                <input type="datetime-local"
                       ng-model="data.time.start"/>
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">Продолжительность (мин)</span>
                <input type="number"
                       placeholder="30"
                       ng-model="lessonDuration"/>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
