<ion-view cache-view="true">
    <ion-nav-title>{{ data.name }}</ion-nav-title>
    <ion-nav-buttons side="right">
        <!-- edit button -->
        <a ng-href="#/clients/{{ data._id }}/edit">
            <button class="button button-clear icon ion-android-create">
            </button>
        </a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
                pulling-text="Обновить..."
                on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-input">
                <span class="input-label">Имя</span>
                {{ data.name }}
            </ion-item>
            <ion-item class="item-input" ng-show="data.consists && data.consists.length > 0">
                <span class="input-label">Состоит в группах</span>

                <div class="margined-buttons">
                    <button class="button button-outline button-stable"
                            ng-repeat="groupId in data.consists">
                        {{ ResourceCache.get( 'groups/'+groupId ).name }}
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
